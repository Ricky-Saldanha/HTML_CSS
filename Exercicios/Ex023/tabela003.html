<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mescla de celulas</title>

</head>
<style>
    table{width: 300px;
        border-collapse: collapse;
        padding: 50px;
    }
    TD{
        width: 500px;
        height: 50px;
        border: 2px solid black;
        text-align: center;
    }
</style>
<body>
    <table>
        <tr>
            <td colspan="3">A</td>
            
            
        
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
           
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
           
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
    
</body>
</html>
