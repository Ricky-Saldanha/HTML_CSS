<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <fieldset style="background-color: rgba(78, 68, 55, 0.47);">
        <legend>Formulario</legend>
        <h1>Coloque seus dados aqui.</h1>
        <form action="cadastro.php" method="post" autocomplete="off">
            <p>
                <label for="iname" >Nome</label>
                <input type="text" name="name" id="iname" required minlength="5" placeholder="Nome Completo">
             </p>
            <p>
               <label for="inumero">Media</label>
                <input type="number" name="numero" id="inumero" required min="1" max="2" placeholder="0-10" step="0.1">
            </p>
            <p>
                <label for="idate">Periodo Letivo</label>
                <input type="date" name="date" id="idate">
                <label for="idate2">até</label>
                <input type="date" name="date" id="idate2">
            </p>
            <p>
                <label for="itime">Horario de termino</label>
                <input type="time" name="time" id="itime">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" placeholder="exemplo@exemplo.com" required>
            </p>
            <p>
                <label for="itele">Telefone</label>
                <input type="tel" name="tele" id="itele"required placeholder="00-0000-0000">
                <style> input{border-color: red;}</style>
            </p>
            <p>
         <fieldset>
            <legend>Qual esporte voçê mais gosta?</legend>
                <input type="checkbox" name="fut" id="Futebol"><label for="Futebol">Futebol</label><br>
                <input type="checkbox" name="Basquet" id="Basquete"> <label for="Basquete">Basquete</label><br>
                <input type="checkbox" name="Hnad-boll" id="hand"><label for="hand">Hand-boll </label> <br>
                <input type="checkbox" name="volei" id="Volei"><label for="Volei">Volei</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas"><label for="imas">Masculino</label>
            <input type="radio" name="sexo" id="ifemi"><label for="ifemi">Feminino</label>
            <input type="radio" name="sexo" id="igay"><label for="igay">Gay</label>
            <p>
                <label for="iest"><strong>Estados</strong></label><br>
                <select name="est" id="ist">
                    <option value=""select>--Selecione--</option>
                    <optgroup label="Meio Do Mapa">
                    <option value="Mg">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio De Janeiro</option>
                </optgroup>
                <optgroup label="Fundo Do Mapa">
                    <option value="RS">Rio Grande Do Sul</option>
                    <option value="PR">Parnaiba</option>
                </optgroup>
                <optgroup label="Parte De Cima">
                        <option value="MA">Maranhão</option>
                        <option value="BH">Bahia</option>
                        <option value="Sl">Sei la</option>
                   </optgroup>
                     </select>
            </p>    
                   
            <p>

                    <label for="iprof">Profisao</label><br>
                    <input type="text" name="prof" id="iprof" list="listprof">
                    <datalist id="listprof">
                        <option >Mecanico</option>
                        <option >Medico</option>
                        <option >Professor</option>
                    </datalist>
            </p>
            <p>
                <label for="imen">Mensagem</label><br>
                <textarea name="mens" id="imen" cols="30" rows="10"></textarea>
            </p><br>

            <fieldset>
                <legend><strong>Escolha um numero</strong></legend>
                <p>
                    <label for="num1">Numero 1:</label>
                    <input type="number" name="numero" id="num1" required,
                    oninput="isoma.innerHTML = Number(num1.value)+ Number (num2.value)"
                    ><br>


                    <label for="num2">Numero 2: </label>
                    <input type="number" name="numero" id="num2" required ,
                     oninput="isoma.innerHTML = Number(num1.value) + Number (num2.value)"> 
                     <br>
                      <label for="isoma">Soma:</label>
                    <output name="soma" id="isoma">0</output>
                     
                    <label for="barr">Quantidade:</label>
                    <input type="range" name="valor" id="barr" max="25" min="1"
                    oninput="isoma.innerHTML= Number (barr.value)">
                    <output id="soma"></output>


              
                    
                </p>
            


            </fieldset>

              

          
       
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar" >
            </p>
    </fieldset>

    </form>
    
</body>
</html>
