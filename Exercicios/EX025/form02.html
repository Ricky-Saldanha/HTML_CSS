<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Preecnha o formulariopo</h1>
    <form  autocomplete="on" action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="Usu" id="iusu" required minlength="5"  maxlength="10" placeholder="Seu nome" autocomplete="name">
        </p>
        <p>
         <label for="isen">senha</label>
             <input type="password" name="sen" id="isen" required placeholder="codigo" autocomplete="current-password">
         </p>
         <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    
</body>
</html>
